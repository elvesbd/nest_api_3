version: '3'

services: 
  app:
    build: .
    entrypoint: ./.docker/entrypoint.sh
    container_name: nest-api-3
    ports: 
      - 3000:3000
    volumes:
      - .:/home/node/app

  db:
    build: .docker/postgres
    vontainer_name: nest-api-3-db
    restart: always
    tty: true
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=store